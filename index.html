<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <section class="signup-section">
      <div class="container">
        <div class="text-content">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how
            developers think is invaluable.
          </p>
        </div>

        <div class="signup-form-container">
          <div class="offer-container">
            <p><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
          </div>

          <div class="signup-form">
            <form action="#">
              <input type="text" name="firstname" id="firstname" placeholder="First Name" />
              <input type="text" name="lastname" id="lastname" placeholder="Last Name" />
              <input type="email" name="email" id="email" placeholder="Email Address" />
              <input type="password" name="password" id="password" placeholder="Password" />
              <input type="submit" name="submit" id="submit" value="Claim your free trial" />
            </form>

            <p>
              By clicking the button, you are agreeing to our <a href="#"><span class="highlight bold">Terms and Services</span></a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
