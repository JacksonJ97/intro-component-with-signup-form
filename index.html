<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section class="signup-section">
        <div class="container">
          <div class="text-content">
            <h1>Learn to code by watching others</h1>
            <p>
              See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </div>

          <div class="signup-form-container">
            <div class="offer-container">
              <p><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>

            <div class="signup-form">
              <form action="/" id="form">
                <div class="input-container">
                  <input type="text" id="firstname" placeholder="First Name" />
                  <img src="images/icon-error.svg" alt="" class="error-icon" />
                  <div class="error-message"></div>
                </div>

                <div class="input-container">
                  <input type="text" id="lastname" placeholder="Last Name" />
                  <img src="images/icon-error.svg" alt="" class="error-icon" />
                  <div class="error-message"></div>
                </div>

                <div class="input-container">
                  <input type="email" id="email" placeholder="Email Address" />
                  <img src="images/icon-error.svg" alt="" class="error-icon" />
                  <div class="error-message"></div>
                </div>

                <div class="input-container">
                  <input type="password" id="password" placeholder="Password" />
                  <img src="images/icon-error.svg" alt="" class="error-icon" />
                  <div class="error-message"></div>
                </div>

                <input type="submit" id="submit" value="Claim your free trial" />
              </form>

              <p>
                By clicking the button, you are agreeing to our <a href="#"><span class="highlight bold">Terms and Services</span></a>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="index.js"></script>
</html>
